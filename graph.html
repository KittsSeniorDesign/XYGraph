<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="graph.css">
</head>
<body onload="StartGraph()">
<div>
<canvas id="myCanvas"></canvas>
<form>
x:<input type="text" name="xcoord" value = "0" id="x">
y:<input type="text" name="ycoord" value="0" id="y">
color:<input type="text" name="color" value= "black" id="ccolor">
<input type="button" value="Add Robot" onclick="AddRobot()">
<br>
x:<input type="text" name="xcoord" id="cx">
y:<input type="text" name="ycoord" id="cy">
ID:<input type="text" name="roboid" id="roboid">
<input type="button" value="Change Location" onclick="changeLocation()">
</form>
<div id="buttons">
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>
</div>
<script src="graph.js"></script>
</body>
</html>
